<ion-content>

 <form>
  <div class="contenedor">
    <ion-grid>
      <ion-card style="padding: 3em; border-radius: 1em; display: flex; flex-direction: column;">
      <ion-row class="ion-padding-bottom ion-text-center">
        <ion-title>
          Iniciar sesión
        </ion-title>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-icon slot="end" name="person-outline"></ion-icon>
            <ion-label position="floating" style="opacity: 45% !important">
              Usuario/Correo Electronico
            </ion-label>
            <ion-input type="email" name="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
            <ion-label position="floating" style="opacity: 45% !important">
              Contraseña
            </ion-label>
            <ion-input type="password" name="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" size="block" (click)="iniciarSesion()">
            Iniciar sesión
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-grid>
  </div>
 </form>

</ion-content>
